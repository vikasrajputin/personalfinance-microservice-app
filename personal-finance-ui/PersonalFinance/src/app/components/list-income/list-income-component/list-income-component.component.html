    <div class="row">
        <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Income #</th>
                    <th>Source of Income</th>
                    <th>Description</th>
                    <th>Planned Income</th>
                    <th>Actual Income</th>
                    <th>Income Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody *ngIf="incomes.length; else noData">
                <tr *ngFor="let item of incomes">
                    <td>{{item.id}}</td>
                    <td>{{item.source}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.plannedIncome}}</td>
                    <td>{{item.actualIncome}}</td>
                    <td>{{item.incomeDate}}</td>
                    <td>
                        <button data-bs-toggle="modal" [attr.data-bs-target]="'#addIncomeModel-'+item.id" class="btn btn-outline-secondary"> 
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        &nbsp;
                        <button class="btn btn-outline-secondary"  (click)="deleteIncome(item.id)"> 
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    
                    <edit-income [incomeModel]="item"></edit-income>
                </tr>
            </tbody>
            <ng-template #noData>No data available.</ng-template>
        </table>
